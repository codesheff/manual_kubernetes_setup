apiVersion: apps/v1
kind: Deployment
metadata:

  name: example-web
  labels:
    app: example-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-web
  template:
    metadata:
      labels:
        app: example-web
    spec:
      containers:
        - name: nginx
          image: nginx:1.25
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: example-web-lb
spec:
  type: LoadBalancer
  selector:
    app: example-web
  ports:
    - name: http
      port: 80
      targetPort: 80
