apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: jellyfin-route
  namespace: gateway
spec:
  parentRefs:
    - name: app-gw
      namespace: gateway
  hostnames:
    - "jellyfin.itosbl.com"
  rules:
    - backendRefs:
        - name: jellyfin
          namespace: jellyfin
          port: 8096
